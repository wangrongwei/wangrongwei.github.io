# Site wide configuration

title: "wangrongwei's Home Page"
description: "Hello, welcome !"
logo: avator.jpg # 120x120 px default image used for Twitter summary card
teaser: default-teaser.jpg # 400x250 px default teaser image used in image archive grid
locale: zh
url: "https://wangrongwei.github.io/"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
markdown:redcarpet
redcarpet:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: Rongwei
  email: rongwei.lisp@gmail.com
  twitter:
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: avator.jpg # 160x160 px image for author byline
  disqus-shortname: rongwei


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
